<div class="addMovie" ></div>
    <h4 class="addMovie__title"># Ajouter ou modifier un film</h4>
    <form class="addMovie__form">
     <input
       required
       type="text"
       name="name"
       placeholder="Saisir un Titre de film"
       pattern="[^0-9]*"
       title="Numbers are not allowed"
       />
       <input
       required
       type="text"
       name="director"
       placeholder="Saisir un Réalisateur"
       />
       <input
       required
       type="number"
       name="year"
       placeholder="Saisir un Année de sortie"
       min="1900"
       max="2025"
       />
       <input
       required
       type="number"
       name="length"
       placeholder="Saisir un Durée en minutes"
       />
       <input
       required
       type="text"
       name="description"
       placeholder="Saisir un Description"
       />
       <input
       required
       type="number"
       name="id_category"
       placeholder="Saisir une catégorie"
       />
       <input
       required
       type="text"
       name="image"
       placeholder="image"
       />
       <input
       required
       type="text"
       name="trailer"
       placeholder="Saisir un URL du trailer"
       />
       <input
       required
       type="number"
       name="min_age"
       placeholder="Saisir un Restriction d'âge"
       />
      
    <input onclick="{{handler}}" type="button" value="Ajouter un film" name="todo" />
       
     

    </form>


</div>
